<tr >
    <td class="">
        {{captcha.text}}
    </td>
    <td class="">
        <img class='lazy' src='/static/images/loading.gif'  data-src="{{url_for('dashboard.datasets.image', dataset_id=dataset.id, image_id=captcha.id)}}">
    </td>
    <td >
        <div class="wrapper-recognized">
            {% for character in captcha.characters%}
            <img class="img-recognized lazy" src='/static/images/loading.gif'  data-src="{{url_for('dashboard.datasets.character', dataset_id=dataset.id, character_id=character.id)}}">
            {% endfor %}
        </div>
    </td>
</tr>
