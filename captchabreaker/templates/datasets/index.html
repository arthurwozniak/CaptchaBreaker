{% extends 'common/admin_base.html' %}

{% block title %}Datasets - CaptchaBreaker{% endblock %}

{%block main %}

<div class="content">
    <div class="row">
        <div class="col-md-9">
            <h2 class="content-subhead">Datasets page</h2>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary btn-block float-right" href="{{ url_for('dashboard.datasets.new') }}">New dataset</a>
        </div>
    </div>
    <hr>
    <div class="col">
        {% for i in datasets %}
        <div class="row">
            <a href="./{{i.id}}/">{{i.name}}</a> &nbsp;[{{i.created_at}}]
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
