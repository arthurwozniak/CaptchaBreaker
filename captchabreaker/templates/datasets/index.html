{% extends 'common/dashboard/base.html' %}

{% block title %}{{title_generator("Datasets")}}{% endblock %}

{%block main %}

<div class="content">
    <div class="row">
        <div class="offset-md-9 col-md-3">
            <a class="btn btn-primary btn-block float-right" href="{{ url_for('dashboard.datasets.new') }}">New dataset</a>
        </div>
    </div>
    <hr>
    <div class="col">
        {% for dataset in datasets %}
        <div class="row">
            {{dataset.created_at|datetime}}&nbsp;|&nbsp;<a href="{{url_for('dashboard.datasets.show', id=dataset.id)}}">{{dataset.name}}</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
