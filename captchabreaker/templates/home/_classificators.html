<div class="col-sm-12 col-md-6">
    <h4 >Choose clasificator</h4>
    <div class="funkyradio">

        {% for clasificator in clasificators %}

        <div class="funkyradio-primary">
            <input type="radio" name="clasificator" id="clasificator-{{clasificator.id}}" value="{{clasificator.id}}" {% if loop.first %}checked{% endif %}/>
            <label for="clasificator-{{clasificator.id}}">{{ clasificator.name }}</label>
        </div>
        {% endfor %}
        <div class="funkyradio-primary">
            <input type="radio" name="clasificator" id="clasificator-101" />
            <label for="clasificator-101">Not working ID 101</label>
        </div>

            <input type="radio" name="clasificator" id="clasificator-102" />

        </div>
        <div class="funkyradio-primary">
            <input type="radio" name="clasificator" id="clasificator-103" />

</div>
